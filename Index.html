<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rated Restaurants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/back_pic/03/70/92/9057b6fa2816639.jpg');
            background-size: cover;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            margin: 8px;
            color: #333;
        }

        select, input[type="file"] {
            padding: 8px;
            margin: 8px;
            width: 150px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultContainer {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Top Rated Restaurants</h1>

    <form method="POST">
        <label for="city">City:</label>
        <select name="city" id="city">
            {% for city in cities %}
                <option value="{{ city }}" {% if city == selected_city %}selected{% endif %}>{{ city }}</option>
            {% endfor %}
        </select>

        <label for="cost">Cost:</label>
        <select name="cost" id="cost">
            {% for cost in costs %}
                <option value="{{ cost }}" {% if cost == selected_cost %}selected{% endif %}>{{ cost }}</option>
            {% endfor %}
        </select>

        <label for="veg_or_non_veg">Veg/Non-Veg:</label>
        <select name="veg_or_non_veg" id="veg_or_non_veg">
            {% for veg_or_non_veg in veg_or_non_vegs %}
                <option value="{{ veg_or_non_veg }}" {% if veg_or_non_veg == selected_veg_or_non_veg %}selected{% endif %}>{{ veg_or_non_veg }}</option>
            {% endfor %}
        </select>

        <button type="submit">Filter</button>
    </form>

    {% if top_rated_restaurants.empty %}
        <p>No top-rated restaurants found.</p>
    {% else %}
        <h2>Top Rated Restaurants:</h2>
        <ul>
            {% for restaurant in top_rated_restaurants['restaurant'].unique() %}
                <li>{{ restaurant }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
